<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sugoma.solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
    <link rel="stylesheet" href="index.css">
  <link rel="icon" href="oldman.jpg" type="image/png"></head>

  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="profile">
      <div id="userbio" style="display: inline-block;">Your Dad Left, But Sugoma Didn't</div>
      <div id="about">
                
                <span style="display:none;"><i class="fas fa-envelope"></i> &nbsp; null</span>
                <span style="display:none;"><i class="fas fa-link"></i> &nbsp; <a href=""></a></span>
                <span style="display:none;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; null</span>
                <span style="display:block;"><i class=""></i> &nbsp;&nbsp;Tools for All</span>
                <span style="display:block;"><i class=""></i> &nbsp; sugoma.solutions</span>
                <div class="socials">
                <span style="display:none;"><a href="/video/index.html" target="_blank" class="socials"><i class="fab fa-youtube"></i></a></span>
                </div>
                </div>
    </div>
    <div id="display">
      <div id="work">
        <h1>Showcase Videos</h1>
        <div class="projects" id="work_section">
                        <a href="https://www.youtube.com/watch?v=21wZA4rmLJg&t=3s" target="_blank">
                        <section>
                            <div class="section_title">Sugoma OG</div>
                        </section>
                        </a>
                        <a href="https://www.youtube.com/watch?v=NL7eOujFAl4" target="_blank">
                        <section>
                            <div class="section_title">Sugoma Lite</div>
                        </section>
                        </a>
                        <a href="https://www.youtube.com/watch?v=KBr1trLbFoc" target="_blank">
                        <section>
                            <div class="section_title">Sugoma KRNL</div>
                        </section>
                        </a></div>
      </div>

      <div id="forks" style="display:none;">
        <h1>Forks.</h1>
        <div class="projects" id="forks_section"></div>
      </div>
      <div id="blog_section">
        <h1>Blog</h1>
        <div id="blogs"></div>
      </div>
      <div id="footer">
        <a>You suck, But sugoma will make you suck lesser</a>
      </div>
    </div>
    <script type="text/javascript">
      setTimeout(function() {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function() {
          document.getElementById("loading").classList.remove("animated");
          document.getElementById("loading").classList.remove("fadeOut");
          document.getElementById("loading").style.display = "none";
        }, 800);
      }, 1500);
      $.getJSON("blog.json", function(blog) {
        blog = blog || [];
        if (blog.length == 0) {
          return (document.getElementById("blog_section").style.display =
            "none");
        }
        for (var i = 0; i < blog.length; i++) {
          $("#blogs").append(`
            <a href="./blog/${blog[i].url_title}/" target="_blank">
                <section>
                    <img src="./blog/${blog[i].url_title}/${blog[i].top_image}">
                    <div class="blog_container">
                        <div class="section_title">${blog[i].title}</div>
                        <div class="about_section">
                            ${blog[i].sub_title}
                        </div>
                    </div>
                </section>
            </a>
            `);
        }
      }).fail(function() {
        return (document.getElementById("blog_section").style.display = "none");
      });
    </script>

    <script>
      const magicProjectsGrid = new MagicGrid({
        container: "#work_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      const magicForksGrid = new MagicGrid({
        container: "#forks_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      $("document").ready(() => {
        magicProjectsGrid.listen();
        magicForksGrid.listen();
      });
    </script>
  

</body></html>
